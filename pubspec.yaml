name: keyrack
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  cupertino_icons: ^1.0.6
  firebase_core: ^2.28.0
  firebase_auth: ^4.19.0
  firebase_database: ^10.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^3.0.0

flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/images/key.png"
    min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/images/


